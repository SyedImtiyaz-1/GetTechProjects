<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gradient Generator</title>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="colors">
            <input type="color" id="color-a" value="#1488cc">
            <input type="color" id="color-b" value="#2b32b2">
        </div>
        <div class="buttons">
            <button id="to-top">
                <i class="fas fa-arrow-up"></i>
            </button>
            <button id="to-bottom" class="active">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button id="to-right">
                <i class="fas fa-arrow-right"></i>
            </button>
            <button id="to-left">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button id="to-top-right" class="rotate-icon">
                <i class="fas fa-arrow-up"></i>
            </button>
            <button id="to-bottom-left" class="rotate-icon">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button id="to-bottom-right" class="rotate-icon">
                <i class="fas fa-arrow-right"></i>
            </button>
            <button id="to-top-left" class="rotate-icon">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>
        <button id="submit">Generate</button>
        <div class="output">
            <textarea id="code" rows="2"></textarea>
            <button id="copy">Copy</button>
        </div>
    </div>
    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
