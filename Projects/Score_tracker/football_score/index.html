<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soccer Data</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Soccer Data</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#" id="liveScores">Live Scores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="fixtures">Fixtures</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="seasonStats">Season Stats</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="players">Players</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <div id="leagueData" class="row"></div>
    <div id="liveScoresData" class="row"></div>
    <div id="fixturesData" class="row"></div>
    <div id="seasonStatsData" class="row"></div>
    <div id="playersData" class="row"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
